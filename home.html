    .terminal {

    .input-line {

    }

    .prompt {
      color: #8c6d7a;
      margin-right: 0.5rem;
    }

    .user-input {
      background: none;
      border: none;
      color: #ffffff;
      font: inherit;
      outline: none;
      flex: 1;
    }

    .output {

    }

</head>
<body>

    const commands = {

    function createInputLine() {
      const inputLine = document.createElement('div');
      inputLine.className = 'input-line';

      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = '>';

      const input = document.createElement('input');
      input.className = 'user-input';
      input.autofocus = true;

      inputLine.appendChild(prompt);
      inputLine.appendChild(input);
      terminal.appendChild(inputLine);
      input.focus();

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const value = input.value.trim().toLowerCase();
          input.disabled = true;

          const output = document.createElement('div');
          output.className = 'output';

          if (value === 'clear') {
            terminal.innerHTML = '';
            const welcome = document.createElement('div');
            welcome.className = 'output';
            welcome.innerHTML = "<i>> Initializing Yichen Liuâ€™s profile...<br>> Secure shell loaded.</i><br>\nType <strong>help</strong> to get started.";
            terminal.appendChild(welcome);
            createInputLine();
            return;
          } else {
            output.textContent = commands[value] || `Command not found: ${value}`;
            terminal.appendChild(output);
          }

          createInputLine();
          terminal.scrollTop = terminal.scrollHeight;
        }
      });
    }

    createInputLine();
  </script>
</body>
