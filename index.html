		<!-- Main -->

			<!-- Navigation -->
			<ul class="custom-nav">
				<li><a class="active" href="#" data-page="home">Home</a></li>
				<li><a href="#" data-page="about">About Me</a></li>

		<!-- Scripts -->
		 <script>
			function loadPage(page) {
				// Remove active class from all nav links
				document.querySelectorAll('.custom-nav a').forEach(a => a.classList.remove('active'));
				// Add active class to the clicked link
				document.querySelector('.custom-nav a[data-page="' + page + '"]').classList.add('active');
				// Fetch and load the HTML file
				fetch(page + '.html')
					.then(response => response.text())
					.then(html => {
						document.getElementById('page-content').innerHTML = html;

						// Execute any inline scripts in the loaded HTML
						const scripts = document.getElementById('page-content').querySelectorAll('script');
						scripts.forEach(script => {
							eval(script.textContent); // Evaluate the script content
						});
					})
					.catch(error => console.error('Error loading page:', error));
			}
			// Set up nav click handlers
			document.querySelectorAll('.custom-nav a').forEach(a => {
				a.addEventListener('click', function(e) {
					e.preventDefault();
					loadPage(this.getAttribute('data-page'));
				});
			});
			// Load home page by default
			loadPage('home');
			</script>
			<script src="assets/js/jquery.min.js"></script>
